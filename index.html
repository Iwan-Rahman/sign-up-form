<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="/script.js" defer></script>
</head>
<body>
  <div class="hero">

  </div>
  <div class="main">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started</p>
    <p>You <em>know</em> you want to.</p>
    <form action="" method="post">
      <section>
        <h2>Let's do this!</h2>
        <fieldset>
          <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName">
          </div>
          <div>
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName">
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email">
          </div>
          <div>
            <label for="phoneNumber">Phone Number</label>
            <input type="tel" id="phoneNumber" name="phoneNumber">
          </div>
        </fieldset>
        <fieldset>
          <div>
            <label for="password">Passowrd</label>
            <input type="password" id="password" name="password">
          </div>
          <div>
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" id="confirmPassword" name="password">
          </div>
        </fieldset>
      </section>
      <section>
        <fieldset>
          <button type="submit">Create Account</button>
          <p>Already have an account? <span>Log in</span></p>
        </fieldset>
      </section>
    </form>
  </div>
</body>
</html>
