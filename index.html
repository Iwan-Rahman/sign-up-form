<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Form</title>
  <link rel="stylesheet" href="./style.css">
  <script src="/script.js" defer></script>
</head>

<body>
  <div class="hero">
    <div>
      <img src="./img/axolotl-icon-antique.svg" alt="axolotl-logo">
      <h2>EternalAxos</h2>
    </div>
  </div>
  <div class="main">
    <div>
      <p>The axolotls are willing to share their secrets to immortality, for a price. All you need to do is sign this <em>contract.</em></p>
      <p>You <em>know</em> you want to.</p>
    </div>
    <form action="" method="post" id="sign-up">
      <h2>Injury Waiver and General Release Form</h2>
      <fieldset>
        <div>
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" placeholder="Elizabeth" minlength="2" maxlength="20" required>
          <span></span>
        </div>
        <div>
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" placeholder="Windsor" minlength="2" maxlength="20" required>
          <span></span>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="royal.enquiries@royal.gsx.gov.uk" required>
          <span></span>
        </div>
        <div>
          <label for="phoneNumber">Phone Number</label>
          <input type="tel" id="phoneNumber" name="phoneNumber" placeholder="4402079304832" minlength="7" maxlength="15" required>
          <span></span>
        </div>
      </fieldset>
      <fieldset>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="password123" required>
          <span></span>
        </div>
        <div>
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="password" placeholder="password123" required>
          <span></span>
        </div>
      </fieldset>
    </form>
    <div>
      <button form="sign-up" type="submit">Sign Contract</button>
      <p>Already have a contract? <span>Sign in</span></p>
    </div>
  </div>
</body>

</html>
